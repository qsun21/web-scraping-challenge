<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Hemispheres</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mars Hemispheres</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Find Images</a></p>
    </div>

    <!-- Phone Listings -->
    {% for item in hemipshere_list %}
    <div class="row" id="hemipsheres">
      <div class="col-md-12">
        <a href="{{item.img_url}}">{{item.title}}</a>
      </div>
    </div>
    {% endfor %}
  </div>
</body>

</html>
